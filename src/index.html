<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/main.min.css">
    <script src="https://kit.fontawesome.com/4dd4f20c09.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <title>Santana Photographer</title>
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <header>
                <a href="/" title="Santana Photographer">
                    <img class='logo-1' src="images/logo.svg" alt="Logo">
                </a>
                <nav class="nav-mobile">
                    <button class="burger">
                        <span class="burger-label">Menu</span>
                    </button>
                </nav>
                <nav>
                    <ul id="menu" role="navigation">
                        <li><a href="#" title="O mnie">O mnie</a></li>
                        <li><a href="#" title="Współpraca">Współpraca</a></li>
                        <li><a href="#" title="Portfolio">Portfolio</a></li>
                        <li><a href="#" title="Opinie">Opinie</a></li>
                        <li><a href="#" title="Kontakt">Kontakt</a></li>
                    </ul>
                </nav>
                <div class="nav">
                    <div class="nav-lang">
                        <select name="langs">
                            <option data-content="<span style='background-image:url(images/pl.png)'></span>" value="pl">PL</option>
                            <option data-content="background-image:url(images/pl.png);" value="en">EN</option>
                        </select>
                    </div>
                </div>
            </header>
        </div> <!-- wrapper -->
            <section class="gallery">
                    <figure><img src="images/1.png" alt="photo"></figure>
                    <figure><img src="images/2.png" alt="photo"></figure>
                    <figure><img src="images/3.png" alt="photo"></figure>
                    <figure><img src="images/4.png" alt="photo"></figure>
                    <figure><img src="images/5.png" alt="photo"></figure>
                    <figure><img src="images/6.png" alt="photo"></figure>
                    <figure><img src="images/7.png" alt="photo"></figure>
                    <figure><img src="images/8.png" alt="photo"></figure>
                    <figure><img src="images/9.png" alt="photo"></figure>
                    <figure><img src="images/10.png" alt="photo"></figure>
            </section>
            <section class="icons">
                <div class="wrapper">
                    <article>
                        <div class="icon"><img src="images/icon1.svg" alt="icon"></div>
                        <div class="icon"><img src="images/icon2.svg" alt="icon"></div>
                        <div class="icon"><img src="images/icon3.svg" alt="icon"></div>
                        <div class="icon"><img src="images/icon4.svg" alt="icon"></div>
                        <div class="icon"><img src="images/icon5.svg" alt="icon"></div>
                        <div class="icon"><img src="images/icon6.svg" alt="icon"></div>
                        <div class="icon"><img src="images/icon7.svg" alt="icon"></div>
                        <div class="icon"><img src="images/icon8.svg" alt="icon"></div>
                        <div class="icon"><img src="images/icon9.svg" alt="icon"></div>
                        <div class="icon"><img src="images/icon10.svg" alt="icon"></div>
                    </article> 
                </div>
            </section>
            <section class="contact">
                <div class="wrapper">
                    <form action="#">
                        <h1>Kontakt</h1>
                        <div class="row">
                            <div class="col">
                                <label class="name" for="name">Imię</label>
                                <input type="text" id="name" name="name" placeholder=""/>
                                <input type="email" id="email" name="email" placeholder="Adres e-mail" />
                                    <div class="form-radio">
                                        <p>Jestem:</p>
                                        <input type="radio" name="who" value="klient" id="first" checked><label for="first">Klientem</label><br>
                                        <input type="radio" name="who" value="model" id="second"><label for="second">Modelką</label><br>
                                    </div>
                                </div>
                                <div class="col">
                                    <select name="subjects">
                                        <option value="" disabled selected idden>Wybierz temat</option>
                                        <option class="subject" value="0">Temat 1</option>
                                        <option class="subject" value="1">Temat 2</option>
                                        <option class="subject" value="2">Temat 3</option>
                                    </select>
                                    <textarea name="message" placeholder="Treść wiadomości"></textarea>
                                </div>
                            </div>
                            <div class="form-sending">
                                <input type="checkbox" name="rodo" value="rodo" id="check"><label for="check">Wyrazam zgodę na przetwarzanie moich danych osobowych.</label><br>
                                <button>Wyślij wiadomość</button>
                            </div>
                        </form>
                    </div>
            </section>
            <footer>
                <div class="wrapper">
                    <article>
                        <div class="brand">
                        <a href="/" title="Santana Photographer">
                            <img class="logo-2" src="images/logo.svg" alt="Logo">
                        </a>
                        </div>
                        <div class="social-media">
                            <img src="images/fb.svg" alt="facebook">
                            <img src="images/twitter.svg" alt="twitter">
                            <img src="images/instagram.svg" alt="instagram">
                            <img src="images/behance.svg" alt="behance">
                        </div>
                        <div class="newsletter">
                            <span>Tipy, techniki i nowości na rynku fotograficznym</span>
                            <button>Newsletter</button>
                        </div>
                    </article>
                </div>
            </footer>
    </div> <!-- container-->
    <!-- <scipt src="main.min.js"></scipt> -->
</body>

</html>
